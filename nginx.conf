server {
  listen 8080 default_server;
  listen [::]:8080 default_server;

  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve single page app
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Disable access logs to reduce noise
  access_log off;
  error_log /var/log/nginx/error.log warn;
}
